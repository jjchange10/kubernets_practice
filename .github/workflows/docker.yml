name: CI

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Inspect GitHub OIDC Token
        run: |
          curl -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "$ACTIONS_ID_TOKEN_REQUEST_URL" | jq '.'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::592158588915:role/GitHubActionsECRPushRole
          aws-region: ap-northeast-1

      - name: Docker login & Push
        run: |
          aws ecr get-login-password --region ap-northeast-1 | docker login --username AWS --password-stdin 592158588915.dkr.ecr.ap-northeast-1.amazonaws.com
          docker build -t 592158588915.dkr.ecr.ap-northeast-1.amazonaws.com/ryota:latest .
          docker push 592158588915.dkr.ecr.ap-northeast-1.amazonaws.com/ryota:latest
